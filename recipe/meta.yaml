{% set name = "flake8-builtins" %}
{% set version = "1.4.1" %}
{% set sha256 = "cd7b1b7fec4905386a3643b59f9ca8e305768da14a49a7efb31fe9364f33cd04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - flake8

test:
  commands:
    - "flake8 --version | grep flake8_builtins:"

about:
  home: https://github.com/gforcada/flake8-builtins
  license: GPL-2.0
  license_family: GPL2
  license_file: LICENSE
  summary: 'Check for python builtins being used as variables or parameters.'
  dev_url: https://github.com/gforcada/flake8-builtins

extra:
  recipe-maintainers:
    - dopplershift
